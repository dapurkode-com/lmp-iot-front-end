<div class="card corona-gradient-card">
  <div class="card-body">
    <h4 class="card-title text-md-center">Water Quality</h4>

    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div [ngClass]="waterQuality?.iconColor || 'icon-box-secondary'" class="icon">
          <span class="icon-item">{{ waterQuality?.score || '-'}}</span>
        </div>
      </div>
    </div>
    <p class="text-center text-warning my-2">Score given</p>
    <div class="d-flex justify-content-center align-items-center">
      <h4 class="mb-0 text-center">{{ waterQuality?.text || '-' }}</h4>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <h3 [ngClass]="waterQuality?.textEmphasizeColor" class="mb-0 mt-2 mb-0">{{ waterQuality?.textEmphasize || '-' }}</h3>
    </div>
  </div>
</div>
